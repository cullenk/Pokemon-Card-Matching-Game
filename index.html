<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokemon Card Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Nunito&display=swap" rel="stylesheet">
  </head>
  <body>

    <audio id="pokemon-theme" src="Audio/pokemon-theme.mp3"></audio>
    <audio id="flip-sound" src="Audio/flip.wav"></audio>
    <audio id="match-sound" src="Audio/match.mp3"></audio>
    <audio id="victory-sound" src="Audio/victory.mp3"></audio>
    <audio id="gameover-sound" src="Audio/gameover.mp3"></audio>

    <div class="pokemon-title">
      <img src="https://fontmeme.com/permalink/200317/baed14fcb6fb6b99754550a60ace23b0.png" alt="pokemon-font">
    </div>
      <div id="initial-game-screen" class="overlay-text visible">
        Click to Start
      </div>
      <div id="game-over-screen" class="overlay-text">
        GAME OVER
        <span class="overlay-text-small">Click to Restart</span>
      </div>
      <div id="victory-screen" class="overlay-text">
        VICTORY
        <span class="overlay-text-small">Click to Restart</span>
      </div>

      <div class="game-info-container">
        <div class="game-info">
          Time: <span id="time-remaining">80</span>
        </div>
        <div class="game-info flips-text">
          Flips: <span id="flips">0</span>
        </div>
      </div>

      <div class="game-container" id="game-container">

    </div>
    <script src="js/app.js"></script>
  </body>
</html>
